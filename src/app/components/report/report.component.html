<div class="report">
    <h1>Report Encounter</h1>
    <h3>Safety on <span>Mars</span> is your responsibility</h3>
    <form [formGroup]="reportForm" novalidate (submit)="reportEncounters()">

        <div class="form-group">
            <select formControlName="atype">
                    <option value="">Select Alien Type</option>
                    <option *ngFor="let alien of aliens" [value]="alien.type">{{ alien.type }}</option>
                </select>
        </div>

        <textarea formControlName="action" placeholder="Action taken" ng-model="report.action" name="action_taken"></textarea>
        <button class="button" [disabled]="reportForm.status === 'INVALID'" type="submit" class="report-button">Submit Report</button>



    </form>
</div>
