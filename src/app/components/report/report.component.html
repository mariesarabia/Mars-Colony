<h1>Report Encounter</h1>
<p>Safety on Mars is your responsibility</p>
<form [formGroup]="reportForm" novalidate (submit)="reportEncounter()">
    
        <div class="form-group">
        <select formControlName="alien_id">
            <option value="none">Select Alien Type</option>
            <option *ngFor="let alien of aliens" [value]="alien.type">{{ alien.type }}</option>
        </select>
        </div>
    
        <textarea formControlName="description" type="text">Action taken</textarea>
        <!-- <button [disabled]="reportForm.status ==='INVALID'" type="submit">Submit Report</button> -->
        <!-- <a routerLink ="/encounters"> -->
            <button type="button">Submit Report</button>
      </form>
