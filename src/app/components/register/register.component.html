<div class="register">
    <div class="border">
        <h1>Register</h1>

        <form [formGroup]="registerForm" novalidate (submit)="registerColonist()">

            <div class="form-group">
                <label for="name">name</label>
                <input type="text" placeholder="" formControlName="name" />
            </div>

            <div class="form-group">
                <label for="name">age</label>
                <input type="number" formControlName="age" />
            </div>

            <div class="form-group">
                <select formControlName="job_id">
        <option value="none">Select a Job</option>
        <option *ngFor="let job of jobs" [value]="job.id">{{ job.name }}</option>
    </select>
            </div>

            <button [disabled]="registerForm.status ==='INVALID'" type="submit">Check In</button>
        </form>
    </div>
</div>
{{ registerForm.status | json }} {{ registerForm.value | json }}
