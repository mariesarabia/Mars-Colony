<div class="encounter container">
    <h1>Recent Encounters</h1>
    <h3>See an Alien? Report it</h3>
    <div class="encounters">
        <div *ngFor="let encounter of encounters">{{encounter.date}} - {{ encounter.atype }}
        <p>{{encounter.action}}</p></div>
    </div>
    <footer class="report encounter">
    <a routerLink ="/report"><button type="button">Report Encounter</button></a>
    </footer>
</div>
