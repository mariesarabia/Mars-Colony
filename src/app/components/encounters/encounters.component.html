<div class="encounter container">
    <h1>Recent Enc<span>o</span>unters</h1>
    <h3>See an Alien? Report it!</h3>

    <div class="loader-container" *ngIf="loading">
        <div class="loader">
            <div class="encounters-loader"></div>
        </div>
    </div>


    <div class="encounters">
        <div *ngFor="let encounter of encounters">{{encounter.date}} - {{ encounter.atype }}
            <p>{{encounter.action}}</p>
        </div>

    </div>
    <footer class="report-encounter">
        <a routerLink="/report"><button>Report Encounter</button></a>
    </footer>
</div>
